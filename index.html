<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒數計時器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        #timer {
            font-size: 2rem;
            color: blue;
        }
    </style>
</head>
<body>
    <div id="timer">等待輸入時間...</div>
    <script>
        let userInput = prompt("請輸入倒數的秒數：");
        let seconds = parseInt(userInput, 10);

        const timerElement = document.getElementById('timer');

        if (isNaN(seconds) || seconds < 0) {
            timerElement.textContent = "請輸入正確的數字！";
            timerElement.style.color = "red";
        } else {
            const countdown = setInterval(() => {
                if (seconds > 0) {
                    timerElement.textContent = `剩餘 ${seconds} 秒`;
                    seconds--;
                } else {
                    clearInterval(countdown);
                    timerElement.textContent = "時間到";
                    timerElement.style.color = "red";
                }
            }, 1000);
        }
    </script>
</body>
</html>
